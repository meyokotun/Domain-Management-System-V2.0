<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Domain Manager</a>
            <div class="d-flex">
                <span class="navbar-text me-3" id="user-welcome" style="display: none;"></span>
                <button class="btn btn-outline-light" id="logout-btn" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Login View -->
        <div id="login-view">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title text-center">Login</h3>
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                            <p id="login-error" class="text-danger mt-2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard View (Content will be loaded by JS) -->
        <div id="dashboard-view" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                 <h2 id="dashboard-title">Dashboard</h2>
                 <div>
                    <button class="btn btn-info" id="profile-btn">My Profile</button>
                    <button class="btn btn-success" id="add-new-btn">Add New</button>
                 </div>
            </div>
            
            <!-- Search Bar -->
            <div class="input-group mb-3">
              <input type="text" class="form-control" id="search-input" placeholder="Search domains or users...">
              <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
            </div>

            <!-- Data Table -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead id="data-table-head"></thead>
                    <tbody id="data-table-body"></tbody>
                </table>
            </div>
        </div>

        <!-- Modal for Forms (Add/Edit User/Domain) -->
        <div class="modal fade" id="form-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title">Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="data-form">
                           <!-- Form fields will be dynamically inserted here by JS -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="save-btn">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main App Script -->
    <script src="script.js"></script>
</body>
</html>
